<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>NV Calculator</title>
</head>
<body>
    <div id="main">
        <div id="calc">
            <div class="row">
                <div class="left">
                    <a title="Github" href="https://github.com/almightyNV" target="_blank"><i class="ri-github-fill dark"></i></a>
                    <a title="" href="#"><i class="ri-instagram-fill"></i></a>
                    <a title="Linkedin" href="https://linkedin.com/in/nishantvilkar076" target="_blank"><i class="ri-linkedin-box-fill dark"></i></a>
                </div>
                <div class="right">
                    <h1>NV Calculator</h1>
                </div>
            </div>
            <div class="row row-height">
                <span id="result"></span>
                <button onclick="dis()" class="btn">=</button>
            </div>
            <div class="row">
                <button onclick="add(7)" class="btn">7</button>
                <button onclick="add(8)" class="btn">8</button>
                <button onclick="add(9)" class="btn">9</button>
                <button onclick="add('-')" class="btn">-</button>
            </div>
            <div class="row">
                <button onclick="add(4)" class="btn">4</button>
                <button onclick="add(5)" class="btn">5</button>
                <button onclick="add(6)" class="btn">6</button>
                <button onclick="add('+')" class="btn">+</button>
            </div>
            <div class="row">
                <button onclick="add(1)" class="btn">1</button>
                <button onclick="add(2)" class="btn">2</button>
                <button onclick="add(3)" class="btn">3</button>
                <button onclick="add('*')" class="btn">*</button>
            </div>
            <div class="row">
                <button onclick="clr()" class="btn" style="border: 1px solid red; background-color: rgb(250, 89, 8);">C</button>
                <button onclick="add(0)" class="btn">0</button>
                <button onclick="add('.')" class="btn">.</button>
                <button onclick="add('/')" class="btn">/</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
